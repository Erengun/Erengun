name: Minimal Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: contributions-activity.svg
          
          base: ""
          base_skip: yes
          
          # ðŸŽ© Notable Contributions
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes
          plugin_notable_indepth: yes
          plugin_notable_types: commit, pull_request
          plugin_notable_self: false
          
          # ðŸ“° Recent Activity
          plugin_activity: yes
          plugin_activity_limit: 8
          plugin_activity_days: 50
          plugin_activity_filter: pr, commit, issue